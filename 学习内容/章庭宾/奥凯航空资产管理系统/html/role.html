<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../layui/layui.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">角色管理页面</div>
        <div class="layui-card-body">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-xs1 layui-col-xs-offset11">
                    <button class="layui-btn layui-btn-fluid" id="btn_Add">
                        <i class="layui-icon layui-icon-add-1"></i>
                        添加
                    </button>
                </div>
                <div class="layui-col-xs12">
                    <!--                    lay-filter属性是为了做识别-->
                    <table id="data_Role" lay-filter="role"></table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script>
    layui.use(['table', 'jquery', 'layer'], function () {

        var table = layui.table,
            $ = layui.$,
            layer = parent === self ? layui.layer : top.layui.layer;

        table.render({
            elem: "#data_Role",//需要动态渲染的DOM元素
            url: 'http://140.143.186.38:8088/api/Role',//获取数据的链接
            page: true,//开启分页
            cols: [[
                {
                    field: 'roleId',//绑定需要显示的字段
                    title: '工号',//表头显示的标题
                    width: '20%',//宽度（px，%）
                    align: 'center',//对齐方式
                },
                {
                    field: 'roleName',//绑定需要显示的字段
                    title: '姓名',//表头显示的标题
                    width: '20%',//宽度（px，%）
                    align: 'center',//对齐方式
                },
                {
                    field: 'code',//绑定需要显示的字段
                    title: '编码',//表头显示的标题
                    width: '20%',//宽度（px，%）
                    align: 'center',//对齐方式
                },

                {
                    field: "description",//绑定需要显示的字段
                    title: "个人描写",//表头显示的标题
                    width: "20%",//宽度（px，%）
                    // align:"center",//对齐方式
                },
                {

                    title: "操作", toolbar: '#tpl_Operate', align: "center"

                }//最后一行不需要指定宽度，自动填充剩余的
            ]]
        })
    })
    </script>
