<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>奥凯航空--登录</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../layui/layui.js"></script>

</head>
<body>
<div id="LAY-user-login" class="layadmin-user-login layadmin-user-display-show">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>奥凯航空资产管理系统</h2>
            <p>天津大学仁爱学院实训项目</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label for="txt_LoginName" class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
                    <input type="text" class="layui-input" placeholder="登录名" id="txt_LoginName" name="loginName" autocomplete="off" lay-verify="required">
                </div>
                <div class="layui-form-item">
                    <label for="txt_Password" class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
                    <input type="password" class="layui-input" placeholder="密码" id="txt_Password" name="password" autocomplete="off" lay-verify="required">
                </div>
                <div class="layui-form-item" style="margin-bottom: 20px">
                    <input type="checkbox" name="remeber" lay-skin="primary" title="记住密码">
                    <a href="javascript:;" class="layadmin-user-jump-change" style="margin-top:7px;color:#029789">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登  录</button>
                </div>

                <div class="layui-form-item layui-trans layadmin-user-login-other">
                    <label>社交账号登录</label>
                    <a href="./user/qqlogin.html" target="iframe_Content">
                        <button type="button" class="layui-btn layui-btn-fluid" id="btn_qq" style="background-color:white;width: 15px;">
                            <i class="layui-icon layui-icon-login-qq" style="color:#3492ed"></i>
                        </button>
                    </a>
                    <a href="./user/wechatlogin.html">
                        <button type="button" class="layui-btn layui-btn-fluid" id="btn_weichat" style="background-color:white;width: 15px;">
                            <i class="layui-icon layui-icon-login-wechat" style="color:green"></i>
                        </button>
                    </a>
                    <a href="./user/weibologin.html">
                        <button type="button" class="layui-btn layui-btn-fluid" id="btn_weibo" style="background-color:white;width: 15px;">
                            <i class="layui-icon layui-icon-login-weibo" style="color:red"></i>
                        </button>
                    </a>
                    <a href="javascript:;" class="layadmin-user-jump-change" style="color: #829789">注册账号</a>
                </div>
            </div>
        </div>
    </div>
    <div class="layadmin-user-login-footer layui-trans">
        2019 天津大学仁爱学院
        <p>
            web前端实训训练
        </p>
    </div>
</div>
</body>
<script>
    layui.use(['form', 'jquery','layer'],function () {
        var form=layui.form,
            $=layui.$,
            layer=layui.layer;

        form.on('submit(login)',function (object) {
            debugger
            var data=object.field;
            $.post('http://140.143.186.38:8088/api/Account',data,function (res) {
                if(res.code!==0){
                    layer.alert(res.msg,{
                        icon:2,
                        title:'错误提示'
                    })
                }else{
                    window.location.href="index.html"
                }
            })
        })

    })
</script>
<script>
    layui.use(['element','layer'])
</script>
</html>
