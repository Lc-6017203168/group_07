<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">学员添加</div>
        <div class="layui-card-body">

            <div class="layui-form layui-form-pane">

                <div class="layui-row layui-col-space10">

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <lable class="layui-form-label" for="txt_studentName">
                                <span class="required"></span>
                                学员姓名：
                            </lable>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" name="studdentName" placeholder="请输入姓名" id="txt_studentName" lay-verify="required">
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <lable class="layui-form-label" for="txt_studentNo">
                                <span class="required"></span>
                                学号：
                            </lable>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" name="studentNo" placeholder="请输入学号" id="txt_studentNo" lay-verify="required">
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">
                        <div class="layui-form-item" pane>
                            <label for="" class="layui-form-label">
                                <span class="required"></span>
                                性别：
                            </label>
                            <div class="layui-input-block">
                                <input type="radio" name="gender" value="1" title="男" checked>
                                <input type="radio" name="gender" value="2" title="女">
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <lable class="layui-form-label" for="txt_age">
                                <span class="required"></span>
                                年龄：
                            </lable>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" name="age" id="txt_age" placeholder="请输入年龄" lay-verify="required">
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">所在班级：</label>
                            <div class="layui-input-block">
                                <select name="classId" id="cmb_Class" lay-verify="required">
                                    <option value="">请选择...</option>
                                    <option value="1">计算机一班</option>
                                    <option value="2">计算机二班</option>
                                    <option value="3">计算机三班</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs12">
                        <div class="layui-form-item layui-form-text">
                            <label for="txt_introduce" class="layui-form-label">个人简介：</label>
                            <div class="layui-input-block">
                                <textarea name="introduce" id="txt_introduce" class="layui-textarea" placeholder="个人简介，200字以内"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs2 layui-col-xs-offset8">
                        <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid">
                            <i class="layui-icon layui-icon-close"></i>
                            返回
                        </button>
                    </div>

                    <div class="layui-col-xs2">
                        <button class="layui-btn layui-btn-fluid">
                            <i class="layui-icon layui-icon-ok"></i>
                            保存
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use('form')
</script>
</body>
</html>
