<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点亮</title>
    <script>
        function changeImage() {
            element = document.getElementById('myimage')
            if (element.src.match("bulboff")) {
                element.src = "lx/img/eg_bulbon.gif";
            } else {
                element.src = "lx/img/eg_bulboff.gif";
            }
        }
    </script>
</head>
<body>
<img id="myimage" onmouseover="changeImage()" src="lx/img/eg_bulbon.gif"
     onmouseout="changeImage()">
<p>点击灯泡来关闭灯泡</p>

<div id="mydiv">
    我是一颗小小的石头
</div>
<input type="button" value="点击下一句" onclick="f()"> <br>
<p>购物简易计算器</p>
<p>第一个数： <input type="number" id="num1"></p>
<p>第二个数： <input type="number" id="num2"></p>
<p>
    <input type="button" value=" + " onclick="add()">
    <input type="button" value=" - " onclick="sub()">
    <input type="button" value=" x " onclick="mul()">
    <input type="button" value=" / " onclick="div()">
</p>
<p>结果： <input type="number" id="num3" readonly></p>
</body>
</html>
<script>
    // prompt('请输入姓名');
    // alert('我在这');
    // document.write("直接在页面上输出");
    function f() {
        var mydiv=document.getElementById("mydiv");
        mydiv.innerHTML="深深的埋在泥土之中"
    }
    // confirm("是否退出")
</script>
<script>
    function add(){
        var n1=document.getElementById("num1");
        if(isNaN(n1.value)){
            alert("请正确输入num1");
            n1.value="";
            return;
        }
        var num1=parseFloat(n1.value);
        var n2=document.getElementById("num2");
        if(isNaN(n2.value)){
            alert("请正确输入num2");
            n2.value="";
            return;
        }
        var num2=parseFloat(n2.value);
        var res=document.getElementById("num3")
        res.value=num1+num2;
    }
    function sub(){
        var n1=document.getElementById("num1");
        if(isNaN(n1.value)){
            alert("请正确输入num1");
            n1.value="";
            return;
        }
        var num1=parseFloat(n1.value);
        var n2=document.getElementById("num2");
        if(isNaN(n2.value)){
            alert("请正确输入num2");
            n2.value="";
            return;
        }
        var num2=parseFloat(n2.value);
        var res=document.getElementById("num3")
        res.value=num1-num2;
    }
    function div(){
        var n1=document.getElementById("num1");
        if(isNaN(n1.value)){
            alert("请正确输入num1");
            n1.value="";
            return;
        }
        var num1=parseFloat(n1.value);
        var n2=document.getElementById("num2");
        if(isNaN(n2.value)){
            alert("请正确输入num2");
            n2.value="";
            return;
        }
        var num2=parseFloat(n2.value);
        var res=document.getElementById("num3")
        res.value=num1/num2;
    }
    function mul(){
        var n1=document.getElementById("num1");
        if(isNaN(n1.value)){
            alert("请正确输入num1");
            n1.value="";
            return;
        }
        var num1=parseFloat(n1.value);
        var n2=document.getElementById("num2");
        if(isNaN(n2.value)){
            alert("请正确输入num2");
            n2.value="";
            return;
        }
        var num2=parseFloat(n2.value);
        var res=document.getElementById("num3")
        res.value=num1*num2;
    }

</script>
