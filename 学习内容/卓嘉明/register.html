<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新用户注册</title>
</head>
<body>
<form action="">
    <table align="center" cellpadding="0" cellspacing="12" width="480px">
        <tr>
            <td align="right">用户名</td>
            <td>
                <input type="text" name="username" placeholder="请输入用户名">
            </td>
        </tr>
        <tr>
            <td align="right">密码</td>
            <td>
                <input type="number" name="password" placeholder="请输入密码">
            </td>
        </tr>
        <tr>
            <td align="right">性别</td>
            <td>
                <input type="radio" name="sex" value="1">男
                <input type="radio" name="sex" value="2">女
            </td>
        </tr>
        <tr>
            <td align="right">年龄</td>
            <td>
                <input type="number" name="age" required placeholder="请输入年龄">
                
            </td>
        </tr>
        <tr>
            <td align="right">出生日期</td>
            <td>
                <input type="date" name="birthday" required placeholder="请输入出生日期">
            </td>
        </tr>
        <tr>
            <td align="right">已有账号？<a href="login.html">登录</a></td>
            <td><a href="home.html">注册</a></td>
        </tr>
    </table>
</form>
</body>
</html>
