<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
</head>
<body>
<h1>学员添加</h1>
<form action="">
    <table>
        <tr>
            <td align="right">姓名</td>
            <td><input type="text" name="username" placeholder="请输入姓名"></td>
        </tr>
        <tr>
            <td align="right">年龄</td>
           <td> <input type="text" name="age" placeholder="请输入年龄"></td>
        </tr>
        <tr>
            <td align="right">性别</td>
            <td>
                <input type="radio" name="sex" value="1" required>男
                <input type="radio" name="sex" value="2" required>女
            </td>
        </tr>
        <tr>
            <td align="right">兴趣爱好</td>
            <td>
                <input type="checkbox" name="hobby" value="1">看书
                <input type="checkbox" name="hobby" value="2">打球
                <input type="checkbox" name="hobby" value="3">游泳
            </td>
        </tr>
        <tr>
            <td align="right">班级</td>
            <td>
                <select name="classID" id="">
                    <option value="1">软件一班</option>
                    <option value="2">软件二班</option>
                    <option value="3">软件三班</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right" valign="top">个人简介</td>
            <td>
                <textarea name="introduce" id="" cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td><a href="">确认添加</a></td>
        </tr>
    </table>
</form>
</body>
</html>
