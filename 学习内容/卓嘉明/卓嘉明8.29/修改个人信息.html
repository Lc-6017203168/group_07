<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>
    <hr class="layui-bg-yellow">
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: yellow;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            padding: 15px 0;
        }
    </style>
</head>

<div class="layui-container">
    <h3 class="title">修改个人信息</h3>
    <hr class="layui-bg-blue">

    <div class="layui-card">
        <div class="layui-card-header">个人信息修改 </div>
        <div class="layui-card-body">

        </div>
    </div>


    <div action="" class="layui-form layui-form-pane">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-xs6">
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">学生姓名</label>
                    <div class="layui-input-block">
                        <input type="text" placeholder="请输入姓名" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-col-xs6">
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">学号</label>
                    <div class="layui-input-block">
                        <input type="text" placeholder="请输入学号" class="layui-input">
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-xs6">
            <div class="layui-form-item" pane>
                <label for="" class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" value="1" title="男" name="sex">
                    <input type="radio" value="2" title="女" name="sex">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="layui-form-item" pane>
                <label for="" class="layui-form-label">爱好</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="hobby" value="1" title="篮球">
                    <input type="checkbox" name="hobby" value="2" title="游泳">
                    <input type="checkbox" name="hobby" value="3" title="羽毛球" checked>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="layui-form-item">
                <label for="" class="layui-form-label">家乡</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="layui-form-item">
                <label for="" class="layui-form-label">班级</label>
                <div class="layui-input-block">
                    <select name="" id="">
                        <option value="">请选择</option>
                        <option value="">软件一班</option>
                        <option value="">软件二班</option>
                        <option value="">软件三班</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12">
            <div class="layui-form-item">
                <label for="" class="layui-form-label">个人简介</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-col-xs2 layui-col-xs-offset10">
            <button type="submit" class="layui-btn layui-btn-fluid">
                <i class="layui-icon layui-icon-ok"></i>
                保存
            </button>
        </div>


        <!--<div class="layui-form-item">
            &lt;!&ndash;        <input type="submit" class="layui-btn layui-btn-normal" value="提交">&ndash;&gt;

        </div>-->
    </div>

    </form>
</div>
<script src="layui/layui.js"></script>
<script type="text/javascript">
    layui.use('form')
</script>
</body>
</html>
