<!--    操作中内容区-->
    <div class="layui-body">
        <div class="layui-container">
            <div class="layui-card">
                <div class="layui-row">
                    <from action="???"class="layui-form layui-from-pane">
                        <!--    表名-->
                        <div class="title"align="center">个人信息登记表</div>
                        <hr class="layui-bg-blue">

                        <!--  表的内容  -->

                        <!--        姓名-->
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input id="name" type="text"placeholder="请输入姓名" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <!--        学号-->
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">学号</label>
                                <div class="layui-input-block">
                                    <input type="number" placeholder="请输入学号" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <!--        年龄-->
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="1"title="男">
                                    <input type="radio" name="sex" value="1"title="女">
                                </div>
                            </div>
                        </div>
                        <!--        爱好-->
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">爱好</label>
                                <div class="layui-input-block">
                                    <input type="checkbox"name="habby"value="1"title="吃">
                                    <input type="checkbox"name="habby"value="2"title="喝">
                                    <input type="checkbox"name="habby"value="3"title="拉">
                                    <input type="checkbox"name="habby"value="4"title="撒">
                                    <input type="checkbox"name="habby"value="5"title="睡">
                                </div>
                            </div>
                        </div>
                        <!--        生日-->
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">生日</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <!--        微信-->
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">微信</label>
                                <div class="layui-input-block">
                                    <input type="test" class="layui-input" placeholder="请输入微信号码">
                                </div>
                            </div>
                        </div>
                        <!--        手机号码-->
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号码</label>
                                <div class="layui-input-block">
                                    <input type="number" class="layui-input" placeholder="请输入手机号码">
                                </div>
                            </div>
                        </div>
                        <!--        年龄-->
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">年龄</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <!--        专业-->
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">专业</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <!--        班级-->
                        <div class="layui-col-xs6">
                            <div class="layui-form-item">
                                <label class="layui-form-label">班级</label>
                                <div class="layui-input-block">
                                    <select naem=""id="">
                                        <option value="">请选择</option>
                                        <option value="1">计算机1班</option>
                                        <option value="2">计算机2班</option>
                                        <option value="3">计算机3班</option>
                                        <option value="4">计算机4班</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!--        邮箱地址-->
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-block">
                                    <input type="email" class="layui-input"placeholder="请输入邮箱地址">
                                </div>
                            </div>
                        </div>
                        <!--        家乡-->
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">家乡</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <!--        个人简介-->
                        <div class="layui-col-xs12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">个人简介</label>
                                <div class="layui-input-block">
                                    <textarea class="layui-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                        <!--提交-->
                        <div class="layui-col-xs2 layui-col-xs-offset8">
                            <input type="submit"class="layui-btn layui-btn-fluid layui-btn-normal" value="提交">
                            <hr>
                        </div>

                    </from>
                </div>
            </div>
        </div>

    </div>
