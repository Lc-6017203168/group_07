<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
</head>
<body>
<h2 align="center">学员添加</h2>
<hr>
<table cellspacint="12" cellpadding="0" align="center" width="960px">
 <tr>
     <td align="right">姓名</td>
     <td><input type="text" required placeholder="请输入姓名" name="name"></td>
 </tr>
<tr>
    <td align="right">年龄</td>
    <td><input type="number" required placeholder="请输入年龄" name="age"></td>
</tr>
    <tr>
        <td align="right">性别</td>
        <td>
            <input type="radio" name="sex" value="1">男
        <input type="radio" name="sex" value="2">女
        </td>
    </tr>
    <tr>
        <td align="right">兴趣爱好</td>
        <td>
        <input type="checkbox" name="hobby" value="1">看电影
        <input type="checkbox" name="hobby" value="2">旅游
        <input type="checkbox" name="hobby" value="3">游泳
        <input type="checkbox" name="hobby" value="4">轮滑
        <input type="checkbox" name="hobby" value="5">打篮球
        <input type="checkbox" name="hobby" value="6">看书
        </td>
    </tr>
    <tr>
        <td align="right">班级</td>
        <td>
            <select name="classID" required>
                <option value="1">软件一班</option>
                <option value="2">软件二班</option>
                <option value="3">软件三班</option>
                <option value="4">软件四班</option>
            </select>
        </td>

    </tr>
    <tr>
        <td align="right">个人简介</td>
        <td>
            <textarea name="introduce" cols="30" rows="5"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <a href="./home.html">确认添加</a>
        </td>
    </tr>
</table>
</body>
</html>
