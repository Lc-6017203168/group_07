<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员添加</title>
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/reset.css">

</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">添加角色信息</div>
        <div class="layui-card-body">
            <div class="layui-form layui-form-pane">

                <div class="layui-row layui-col-space10">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <lable class="layui-form-label" for="txt_roleId">
                                <span class="required">*</span>
                                角色编号
                            </lable>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入角色编号" class="layui-input" name="roleId"
                                       id="txt_roleId" lay-verify="required">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">

                            <lable class="layui-form-label" for="txt_roleName">
                                <span class="required">*</span>
                                角色名
                            </lable>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入角色名" class="layui-input" name="roleName" id="txt_roleName" lay-verify="required">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item" >

                            <lable class="layui-form-label" for="txt_code">
                                <span class="required">*</span>
                                码
                            </lable>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入码" class="layui-input" name="code" id="txt_code"
                                       lay-verify="required|number">
                            </div>
                        </div>
                    </div>


                    <div class="layui-col-xs12">
                        <div class="layui-form-item layui-form-text">
                            <lable class="layui-form-label" for="txt_description">个人简介：</lable>
                            <div class="layui-input-block">
                                <textarea placeholder="个人简介(200字以内)" class="layui-textarea" name="description" id="txt_description"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs2 layui-col-xs-offset8">
                        <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid" id="btn_Return">
                            <i class="layui-icon layui-icon-close"></i>
                            返回
                        </button>
                    </div>

                    <div class="layui-col-xs2">
                        <button type="button" class="layui-btn layui-btn-fluid" lay-submit lay-filter="role" >
                            <i class="layui-icon layui-icon-ok"></i>
                            保存
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<script>
    layui.use(['form','jquery','layer'],function () {
        var form=layui.form,
            layer=parent===self?layui.layer:top.layui.layer,
            $=layui.$;

        //自定义验证规则
        form.verify({
            age:function (value) {
                if(value<18||value>24)
                {
                    return '年龄必须在18~24岁之间';
                }
            },
            isEnglishorChinese:function(str){
            var regex = Pattern.compile(".*([\\u4E00-\\u9FA5]|[a-zA-Z])+.*");
            return regex.matcher(str).matches();
        }})
        //初始化班级数据
        /*  $.get(
              'http://140.143.186.38:8082/api/StudentClass',
              function (res) {
                  //var $class=$('#cmb_Class')
                  for(i=0;i<res.length;i++)
                  {
                      var option='<option value="'+res[i].value+'">'+res[i].text+'</option>';
                      $('#cmb_Class').append(option)
                  }
                  //在追加节点以后需要重新渲染select
                  form.render('select')
              }
          )*/

        //监听表单提交
        form.on('submit(role)',function(object){
            var data=object.field;
            $.post(
                'http://140.143.186.38:8088/api/Role',
                data,
                function(res){
                    if(res.code===0){
                        layer.alert(res.data,{
                            icon:1,
                            title:'信息提示'
                        },function (alertIndex) {
                            layer.close(alertIndex);//关闭提示窗口
                            closeIframeLayer();//关闭iframe弹窗
                        })
                    }else{
                        layer.alert(res.msg,{
                            icon:3,
                            title:"错误提示"
                        })
                    }
                }
            )
        })
        var closeIframeLayer=function(){
            var iframLayerIndex=layer.getFrameIndex(window.name);
            layer.close(iframLayerIndex)
        }
        $('#btn_Return').click(function(){
            closeIframeLayer();
        })
    })
</script>
</body>
</html>
