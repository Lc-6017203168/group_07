<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="../../layui/layui.js"></script>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script src="../../js/url.js"></script>

<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">编辑用户</div>
        <div class="layui-card-body">
            <div class="layui-form layui-form-pane" lay-filter="user">
                <input type="hidden" name="userId">
                <div class="layui-row layui-col-space10">

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <lable class="layui-form-label" for="txt_studentName">
                                <span class="required">*</span>
                                用户昵称</lable>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入用户昵称" class="layui-input" name="nickName" id="txt_nickName" lay-verify="required" >
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <lable class="layui-form-label" for="txt_studentNo">
                                <span class="required">*</span>
                                登录名</lable>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入用户登录名" class="layui-input" name="loginName" id="txt_loginName" lay-verify="required">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <lable class="layui-form-label" for="txt_studentNo">
                                <span class="required">*</span>
                                真实姓名</lable>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入真实姓名" class="layui-input" name="trueName" id="txt_trueName" lay-verify="required">
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">
                        <div class="layui-form-item" pane>
                            <lable class="layui-form-label" for="">
                                <span class="required">*</span>
                                用户性别</lable>
                            <div class="layui-input-block">
                                <input type="radio" name="gender" value="1" title="男" checked>
                                <input type="radio" name="gender" value="2" title="女">
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <lable class="layui-form-label" for="">
                                <span class="required">*</span>
                                年龄</lable>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入年龄" class="layui-input" name="age" id="txt_age" lay-verify="required|number">
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">
                        <div class="layui-form-item" pane>
                            <lable class="layui-form-label">
                                <span class="required">*</span>
                                用户状态</lable>
                            <div class="layui-input-block">
                                <input type="checkbox" lay-skin="switch" name="isActive" value="true" lay-text="正常|禁用" checked>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item" >
                            <lable class="layui-form-label" for="txt_registerTime">
                                <span class="required">*</span>
                                注册时间</lable>
                            <div class="layui-input-block">
                                <input type="text" placeholder="YY/MM/DD" class="layui-input" name="registerTime" id="txt_registerTime" lay-verify="required">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item" >
                            <lable class="layui-form-label" >
                                <span class="required">*</span>
                                用户角色</lable>
                            <div class="layui-input-block">
                                <select  name="roleId" id="cmb_role">
                                    <option value="">请选择....</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs2 layui-col-xs-offset8">
                        <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid" id="btn_Return" >
                            <i class="layui-icon layui-icon-close"></i>
                            返回
                        </button>
                    </div>

                    <div class="layui-col-xs2">
                        <button type="button" class="layui-btn layui-btn-fluid"  lay-submit lay-filter="user">
                            <i class="layui-icon layui-icon-ok"></i>
                            保存
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
<script>
    layui.use(['form','jquery','layer'],function () {
        var form=layui.form;
        layer=parent===self?layui.layer:top.layui.layer,
            $=layui.$;

        $.get(
            'http://140.143.186.38:8088/api/UserRole',
            function (res) {
                form.render('select')
                var userId=getUrl("id");
                $.get(
                    'http://140.143.186.38:8088/api/User/'+userId,
                    function (res) {
                        form.val('user',{
                            "userId":res.data.userId,
                            "nickName":res.data.nickName,
                            "loginName":res.data.loginName,
                            "trueName":res.data.trueName,
                            "gender":res.data.gender,
                            "age":res.data.age,
                            "isActive":res.data.isActive,
                            "registerTime":res.data.registerTime,
                            "roleId":res.data.roleId,
                            "roleName":res.data.roleName,
                        })
                    }
                )
            })

        //角色编辑表单提交
        form.on('submit(user)',function (object) {
            var data=object.filed;
            $.ajax({
                url:'http://140.143.186.38:8088/api/User',
                type:'PUT',
                success:function (res) {
                    if(res.code===0){
                        layer.alert(res.data,{
                            icon:1,
                            title:'信息提示'
                        },function (alerIndex) {
                            layer.close(alerIndex);//关闭提示弹窗
                            closeIframeLayer();//关闭iframe弹窗
                        })
                    }else{
                        layer.alert(res.msg,{
                            icon:3,
                            title: '错误提示'
                        })
                    }
                }
            })
        })
        var closeIframeLayer=function () {
            var LayerIndex=layer.getFrameIndex(window.name);
            layer.close(LayerIndex)
        }
        $('#btn_Return').click(function () {
            closeIframeLayer();
        })

    })

</script>
</body>
</html>
