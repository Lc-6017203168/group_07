<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css"  href="./css/3.css" rel="stylesheet ">

    <title>旋转立方体相册</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div id="react">
    <div class="out_front">
        <img src="./img/1.JPG" class="out_pic">
    </div>
    <div class="out_back">
        <img src="./img/2.JPG" class="out_pic">
    </div>
    <div class="out_left">
        <img src="./img/3.JPG" class="out_pic">
    </div>
    <div class="out_right">
        <img src="./img/4.JPG" class="out_pic">
    </div>
    <div class="out_top">
        <img src="./img/5.JPG" class="out_pic">
    </div>
    <div class="out_bottom">
        <img src="./img/6.JPG" class="out_pic">
    </div>
    <span class="in_front">
        <img src="./img/7.JPG" class="in_pic">
    </span>
    <span class="in_back">
        <img src="./img/8.JPG" class="in_pic">
    </span>
    <span class="in_left">
        <img src="./img/9.JPG" class="in_pic">
    </span>
    <span class="in_right">
        <img src="./img/10.JPG" class="in_pic">
    </span>
    <span class="in_top">
        <img src="./img/11.JPG" class="in_pic">
    </span>
    <span class="in_bottom">
        <img src="./img/12.JPG" class="in_pic">
    </span>
</div>

</html>
