<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员添加</title>
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/reset.css">

</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">添加学员信息</div>
        <div class="layui-card-body">
            <div class="layui-form layui-form-pane">

                <div class="layui-row layui-col-space10">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <lable class="layui-form-label" for="txt_studentName">学员姓名：</lable>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入学员姓名" class="layui-input" name="studentName" id="txt_studentName" >
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <lable class="layui-form-label" for="txt_studentNo">学号：</lable>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入学号" class="layui-input" name="studentNo" id="txt_studentNo">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="layui-form-item" pane>
                            <lable class="layui-form-label" for="">性别：</lable>
                            <div class="layui-input-block">
                                <input type="radio" name="gender" value="1" title="男" checked>
                                <input type="radio" name="gender" value="2" title="女">
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <lable class="layui-form-label" for="">年龄：</lable>
                            <div class="layui-input-block">
                                <input type="text" placeholder="请输入年龄" class="layui-input" name="age" id="txt_age" >
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <lable class="layui-form-label" for="cmb_Class">班级：</lable>
                            <div class="layui-input-block">
                                <select name="cmb_Class" id="classId">
                                    <option value="">请输入...</option>
                                    <option value="1">软件一班</option>
                                    <option value="2">软件二班</option>
                                    <option value="3">软件三班</option>
                                    <option value="4">软件四班</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs12">
                        <div class="layui-form-item layui-form-text">
                            <lable class="layui-form-label" for="txt_introduce">个人简介：</lable>
                            <div class="layui-input-block">
                                <textare placeholder="个人简介(200字以内)" class="layui-textarea" name="introduce" id="txt_introduce"></textare>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs2 layui-col-xs-offset8">
                        <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid" >
                            <i class="layui-icon layui-icon-close"></i>
                            返回
                        </button>
                    </div>

                    <div class="layui-col-xs2">
                        <button type="button" class="layui-btn layui-btn-fluid" >
                            <i class="layui-icon layui-icon-ok"></i>
                            保存
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
<script>
    layui.use('form')
</script>
</body>
</html>
