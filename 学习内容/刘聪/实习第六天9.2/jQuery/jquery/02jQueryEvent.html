<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script src="jquery-3.4.1.min.js"></script>

</head>
<body>
<h2>这是一个标题</h2>
<button id="btn_AddFontSize">点击字体变大</button>
<span id="tit_Hover">鼠标悬停提示内容</span>
<input type="text" id="tex_Input" placeholder="请输入姓名！">
<script>
    $(function () {
        $("#btn_AddFontSize").click(function () {
            $("h2").css("font-size","48px")
        })
        $("#tit_Hover").hover(function(){
            alert("抓到鼠标了！！")
        },function(){
            alert("鼠标又走了！！")
        })
        $("#tex_Input").focus(function () {
            $(this).css("background-color","orange")
        })
        $("#tex_Input").blur(function () {
            $(this).css("background-color","#fff")
        })

    })
</script>
</body>
</html>
