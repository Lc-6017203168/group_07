<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var mytime=new Date();
        var Month=mytime.getMonth()+1
        var str=mytime.getFullYear()+"年"+Month+"月"+mytime.getDate();
        document.write(str);
    </script>
</head>
<body>
<p>今天的时间</p>
</body>
</html>
