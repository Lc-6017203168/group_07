<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接</title>
    <style>
        a{
            text-decoration:none;
        }
        a:link{
            color:black;
            font-size:18px;
        }
        a:visited{
            color:green;
            font-size:14px;
        }
        a:hover{
            color:chocolate;
            font-size:20px;
        }
        a:active{
            color:red;
            font-size:18px;
        }
    </style>
</head>
<body>
<a href="https://www.baidu.com">百度一下就知道</a>
<a href="https://jd.com">去京东购物</a>
</body>
</html>
