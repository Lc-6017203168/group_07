<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS字体</title>
    <style>
        .font-yahei{
            font-family:"微软雅黑" ;
        }
        .large{
            font-size:28px;
        }
        .nornal{
            font-size:16px;
        }
        .font-weight{
            font-weight:400;
        }
    </style>
</head>
<body>
<h2 class="font-yahei">中文的微软雅黑</h2>
<p class="large">大字体</p>
<div class="font-weight">粗字体</div>

</body>
</html>
